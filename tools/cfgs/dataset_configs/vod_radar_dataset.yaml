DATASET: 'KittiDataset'
DATA_PATH: '/seeing_beyond/data/radar'

POINT_CLOUD_RANGE: [0, -25.6, -3, 51.2, 25.6, 2]

DATA_SPLIT: {
    'train': train,
    'test': val,
    'bench_mark': testing # this should be set mannualy after build_dataset
}

INFO_PATH: {
    'train': [kitti_infos_train.pkl],
    'test': [kitti_infos_val.pkl],
    'bench_mark': [kitti_infos_test.pkl]
}

FOV_POINTS_ONLY: True
MODALITY: 'radar'
IS_RADAR: True

TRAIN_LABEL_FILTER: 
  min_pts: 1

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['random_world_rotation','gt_sampling']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - kitti_dbinfos_train.pkl
          PREPARE: {
             filter_by_min_points: ['Car:0', 'Pedestrian:1', 'Cyclist:1'],
             filter_by_difficulty: [-1],
          }

        #   SAMPLE_GROUPS: ['Car:0','Pedestrian:0', 'Cyclist:0']
        #   NUM_POINT_FEATURES: 4
        #   DATABASE_WITH_FAKELIDAR: False
        #   REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
        #   LIMIT_WHOLE_SCENE: True

        # - NAME: random_world_flip
        #   ALONG_AXIS_LIST: ['x']

        # - NAME: random_world_rotation
        #   WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        # - NAME: random_world_scaling
        #   WORLD_SCALE_RANGE: [0.95, 1.05]
        
        # - NAME: random_world_flip
        #   ALONG_AXIS_LIST: ['x']

        # - NAME: random_world_scaling
        #   WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'RCS', 'v_r_compensated'],
    src_feature_list: ['x', 'y', 'z', 'RCS', 'v_r', 'v_r_compensated', 'time'] 
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }
    # [0.16, 0.16, 5]
    - NAME: transform_points_to_voxels
      VOXEL_SIZE:  [0.05, 0.05, 0.1]
      MAX_POINTS_PER_VOXEL: 10
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
    }