DATASET: 'inHouseDataset'
DATA_PATH: '/root/data/public/shangqi/radar_strict/kitti_format'
POINT_CLOUD_RANGE: [0, -40, -2, 70, 40, 3]

DATA_SPLIT: {
    'train': train,
    'test': test
}

INFO_PATH: {
    'train': [inhouse_infos_train.pkl],
    'test': [inhouse_infos_test.pkl],
}

# FOV_POINTS_ONLY: True


MODALITY: 'radar'

TRAIN_LABEL_FILTER: 
  min_pts: 1

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - inhouse_dbinfos_train.pkl
          PREPARE: {
            #  filter_by_min_points: ['Car:5', 'Pedestrian:3', 'Cyclist:3'],
            filter_by_min_points: ['Car:0'],
             filter_by_difficulty: [10],
          }

          SAMPLE_GROUPS: ['Car:0']
          NUM_POINT_FEATURES: 6
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        # - NAME: random_world_flip
        #   ALONG_AXIS_LIST: ['x']

        # - NAME: random_world_rotation
        #   WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        # - NAME: random_world_scaling
        #   WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'speed', 'power', 'rcs'],
    src_feature_list: ['x', 'y', 'z', 'speed', 'power', 'rcs'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.05, 0.05, 0.1]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }
